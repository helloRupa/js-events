<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Events</title>
  <link rel="stylesheet" href="./styles/index.css">
  <script src="./scripts/index.js"></script>
</head>
<body>
  <h1>Put a cat Gif on it</h1>

  <main>
    <form>
      <div>
        <label for="gif-url">Gif URL</label>
        <input type="text" id="gif-url">
      </div>
      
      <div>
        <label for="comment">Comment</label>
        <input type="text" id="comment">
      </div>

      <input type="submit" value="Post">
    </form>

    <section class="actions">
      <h2>Cat Actions</h2>

      <div>
        <button id="meow">Meow</button>
        <button id="purr">Purr</button>
        <button id="howl">Howl</button>
      </div>
    </section>

    <section class="posts">
      <h2>Posts</h2>

      <div>
        <img src="https://media0.giphy.com/media/KcW2FVEJnzKeiZkVI1/giphy.gif">
        <p>This cat is so sad. Somebody hug him now!!</p>
      </div>
    </section>
  </main>
</body>
</html>
